<!-- <!DOCTYPE html> -->
<html>

<head>
    <title>Tailwind CSS Carousel</title>
    <link rel="stylesheet" href="../dist/output.css">

    <style>
        .map-m {
            width: 100%
        }

        .map-m input {
            display: none;
        }

        .testimonials-m {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 220px;
            perspective: 1000px;
            overflow: hidden;
        }

        .testimonials-m-v {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 220px;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .testimonials-m .item-m {
            width: 220px;
            height: 220px;
            padding: 30px;
            /* border-radius: 5px; */
            background-color: #21262d;
            position: absolute;
            border: 3px solid white;
            top: 0;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.4s;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            user-select: none;
            cursor: pointer;
        }

        #t-1-m:checked~.testimonials-m label[for="t-1-m"],
        #t-2-m:checked~.testimonials-m label[for="t-2-m"],
        #t-3-m:checked~.testimonials-m label[for="t-3-m"],
        #t-4-m:checked~.testimonials-m label[for="t-4-m"],
        #t-5-m:checked~.testimonials-m label[for="t-4-m"],
        #t-5-m:checked~.testimonials-m label[for="t-5-m"] {
            z-index: 4;
        }


        #t-1-m:checked~.testimonials-m label[for="t-2-m"],
        #t-2-m:checked~.testimonials-m label[for="t-3-m"],
        #t-3-m:checked~.testimonials-m label[for="t-4-m"],
        #t-4-m:checked~.testimonials-m label[for="t-5-m"],
        #t-5-m:checked~.testimonials-m label[for="t-1-m"]  {
            transform: translate3d(50px, 0, -90px) rotateY(-15deg);
            z-index: 3;
        }

        #t-1-m:checked~.testimonials-m label[for="t-5-m"],
        #t-2-m:checked~.testimonials-m label[for="t-1-m"],
        #t-3-m:checked~.testimonials-m label[for="t-2-m"],
        #t-4-m:checked~.testimonials-m label[for="t-3-m"],
        #t-5-m:checked~.testimonials-m label[for="t-4-m"] {
            transform: translate3d(-50px, 0, -90px) rotateY(15deg);
            z-index: 3;
        }

        #t-1-m:checked~.testimonials-m label[for="t-3-m"],
        #t-2-m:checked~.testimonials-m label[for="t-4-m"],
        #t-3-m:checked~.testimonials-m label[for="t-5-m"],
        #t-4-m:checked~.testimonials-m label[for="t-1-m"],
        #t-5-m:checked~.testimonials-m label[for="t-2-m"] {
            transform: translate3d(50px, 0, -180px) rotateY(-25deg);
            z-index: 2;
        }
        #t-1-m:checked~.testimonials-m label[for="t-4-m"],
        #t-2-m:checked~.testimonials-m label[for="t-5-m"],
        #t-3-m:checked~.testimonials-m label[for="t-1-m"],
        #t-4-m:checked~.testimonials-m label[for="t-2-m"],
        #t-5-m:checked~.testimonials-m label[for="t-3-m"] {
            transform: translate3d(-50px, 0, -180px) rotateY(25deg);
            z-index: 2;
        }



        .testimonials-m-v .item-m {
            width: 220px;
            height: 220px;
            padding: 30px;
            /* border-radius: 5px; */
            background-color: #21262d;
            position: absolute;
            border: 3px solid white;
            /* top: 0; */
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.4s;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            user-select: none;
            cursor: pointer;
        }

        #t-1-m:checked~.testimonials-m-v label[for="t-1-m"],
        #t-2-m:checked~.testimonials-m-v label[for="t-2-m"],
        #t-3-m:checked~.testimonials-m-v label[for="t-3-m"],
        #t-4-m:checked~.testimonials-m-v label[for="t-4-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-4-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-5-m"] {
            transform:scale(0.5);
            z-index: 4;
        }


        #t-1-m:checked~.testimonials-m-v label[for="t-2-m"],
        #t-2-m:checked~.testimonials-m-v label[for="t-3-m"],
        #t-3-m:checked~.testimonials-m-v label[for="t-4-m"],
        #t-4-m:checked~.testimonials-m-v label[for="t-5-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-1-m"]  {
            transform: translateY(5px);
            z-index: 3;
        }

        #t-1-m:checked~.testimonials-m-v label[for="t-5-m"],
        #t-2-m:checked~.testimonials-m-v label[for="t-1-m"],
        #t-3-m:checked~.testimonials-m-v label[for="t-2-m"],
        #t-4-m:checked~.testimonials-m-v label[for="t-3-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-4-m"] {
            transform: translate3d(0, 0, -90px);
            z-index: 3;
        }

        #t-1-m:checked~.testimonials-m-v label[for="t-3-m"],
        #t-2-m:checked~.testimonials-m-v label[for="t-4-m"],
        #t-3-m:checked~.testimonials-m-v label[for="t-5-m"],
        #t-4-m:checked~.testimonials-m-v label[for="t-1-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-2-m"] {
            transform: translate3d(0, 0, -180px);
            z-index: 2;
        }
        #t-1-m:checked~.testimonials-m-v label[for="t-4-m"],
        #t-2-m:checked~.testimonials-m-v label[for="t-5-m"],
        #t-3-m:checked~.testimonials-m-v label[for="t-1-m"],
        #t-4-m:checked~.testimonials-m-v label[for="t-2-m"],
        #t-5-m:checked~.testimonials-m-v label[for="t-3-m"] {
            transform: translate3d(0, 0, -180px);
            z-index: 2;
        }

    </style>

</head>

<body>

    <div class="map-m">
        <input type="radio" name="testimonial" id="t-1-m" checked>
        <input type="radio" name="testimonial" id="t-2-m">
        <input type="radio" name="testimonial" id="t-3-m">
        <input type="radio" name="testimonial" id="t-4-m">
        <input type="radio" name="testimonial" id="t-5-m">
        <div class="testimonials-m">
            <label class="item-m" for="t-1-m">
                <h1>1</h2>
            </label>
            <label class="item-m" for="t-2-m">
                <h1>2</h2>
            </label>
            <label class="item-m" for="t-3-m">
                <h1>3</h2>
            </label>
            <label class="item-m" for="t-4-m">
                <h1>4</h2>
            </label>
            <label class="item-m" for="t-5-m">
                <h1>5</h2>
            </label>
        </div>
        <br>
        <br>
        <br>
        <div class="testimonials-m-v">
            <label class="item-m" for="t-1-m">
                <h1>1</h2>
            </label>
            <label class="item-m" for="t-2-m">
                <h1>2</h2>
            </label>
            <label class="item-m" for="t-3-m">
                <h1>3</h2>
            </label>
            <label class="item-m" for="t-4-m">
                <h1>4</h2>
            </label>
            <label class="item-m" for="t-5-m">
                <h1>5</h2>
            </label>
        </div>

    </div>

</body>

</html>
