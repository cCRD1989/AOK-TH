<!-- <!DOCTYPE html> -->
<html>

<head>
    <title>Tailwind CSS Carousel</title>
    <link rel="stylesheet" href="../dist/output.css">

</head>

<body>


    <div id="carousel">
        <div id="slide-container">
            <div class="slide" data-slideIndex="0">
                <div class="slide-banner">Tour the Empire State Building! <a href="">Buy tickets now.</a></div>
                <img width="1200" height="600"
                    src="https://web-dev.imgix.net/image/j2RDdG43oidUy6AL6LovThjeX9c2/d5JiF2JjxniJRH6xviYA.jpg?auto=format&w=800">
            </div>
            <div class="slide" data-slideIndex="1">
                <div class="slide-banner">Ride the Shinkansen! <a href="">Buy tickets now.</a></div>
                <img width="1200" height="600"
                    src="https://web-dev.imgix.net/image/j2RDdG43oidUy6AL6LovThjeX9c2/atRogpxlJTXAvhWe654i.jpg?auto=format&w=800">
            </div>
            <div class="slide" data-slideIndex="2">
                <div class="slide-banner">Discover relaxation! <a href="">Buy tickets now.</a></div>
                <img width="1200" height="600"
                    src="https://web-dev.imgix.net/image/j2RDdG43oidUy6AL6LovThjeX9c2/q8svpF1B6dG5wNuiTgyV.jpg?auto=format&w=800">
            </div>
            <div class="slide" data-slideIndex="3">
                <div class="slide-banner">See penguins! <a href="">Buy tickets now.</a></div>
                <img width="1200" height="600"
                    src="https://web-dev.imgix.net/image/j2RDdG43oidUy6AL6LovThjeX9c2/oweFaoCZ4g8bieZdvG5L.jpg?auto=format&w=800">
            </div>
            <div class="slide" data-slideIndex="4">
                <div class="slide-banner">Take a ride on the wheel! <a href="">Buy tickets now.</a></div>
                <img width="1200" height="600"
                    src="https://web-dev.imgix.net/image/j2RDdG43oidUy6AL6LovThjeX9c2/G0aWgHwWJTPZus9YEMyH.jpg?auto=format&w=800">
            </div>
        </div>
        <div id="back-button" class="arrow back">←</div>
        <div id="forward-button" class="arrow forward">→</div>
        <div class="slide-indicators">
            <div class="slide-indicator active"></div>
            <div class="slide-indicator"></div>
            <div class="slide-indicator"></div>
            <div class="slide-indicator"></div>
            <div class="slide-indicator"></div>
        </div>
    </div>

    <script>
        function autoplayCarousel() {
            const carouselEl = document.getElementById("carousel");
            const slideContainerEl = carouselEl.querySelector("#slide-container");
            const slideEl = carouselEl.querySelector(".slide");
            let slideWidth = slideEl.offsetWidth;
            // Add click handlers
            document
                .querySelector("#back-button")
                .addEventListener("click", () => navigate("backward"));
            document
                .querySelector("#forward-button")
                .addEventListener("click", () => navigate("forward"));
            document.querySelectorAll(".slide-indicator").forEach((dot, index) => {
                dot.addEventListener("click", () => navigate(index));
                dot.addEventListener("mouseenter", () => clearInterval(autoplay));
            });
            // Add keyboard handlers
            document.addEventListener("keydown", (e) => {
                if (e.code === "ArrowLeft") {
                    clearInterval(autoplay);
                    navigate("backward");
                } else if (e.code === "ArrowRight") {
                    clearInterval(autoplay);
                    navigate("forward");
                }
            });
            // Add resize handler
            window.addEventListener("resize", () => {
                slideWidth = slideEl.offsetWidth;
            });
            // Autoplay
            const autoplay = setInterval(() => navigate("forward"), 3000);
            slideContainerEl.addEventListener("mouseenter", () =>
                clearInterval(autoplay)
            );
            // Slide transition
            const getNewScrollPosition = (arg) => {
                const gap = 10;
                const maxScrollLeft = slideContainerEl.scrollWidth - slideWidth;
                if (arg === "forward") {
                    const x = slideContainerEl.scrollLeft + slideWidth + gap;
                    return x <= maxScrollLeft ? x : 0;
                } else if (arg === "backward") {
                    const x = slideContainerEl.scrollLeft - slideWidth - gap;
                    return x >= 0 ? x : maxScrollLeft;
                } else if (typeof arg === "number") {
                    const x = arg * (slideWidth + gap);
                    return x;
                }
            };
            const navigate = (arg) => {
                slideContainerEl.scrollLeft = getNewScrollPosition(arg);
            };
            // Slide indicators
            const slideObserver = new IntersectionObserver(
                (entries, observer) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const slideIndex = entry.target.dataset.slideindex;
                            carouselEl
                                .querySelector(".slide-indicator.active")
                                .classList.remove("active");
                            carouselEl
                                .querySelectorAll(".slide-indicator")
                            [slideIndex].classList.add("active");
                        }
                    });
                },
                { root: slideContainerEl, threshold: 0.1 }
            );
            document.querySelectorAll(".slide").forEach((slide) => {
                slideObserver.observe(slide);
            });
        }
        autoplayCarousel();

    </script>

</body>

</html>
