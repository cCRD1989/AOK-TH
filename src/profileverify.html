<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css -->
    <link rel="stylesheet" href="../dist/output.css">

    <!-- Fount -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300&display=swap" rel="stylesheet">




</head>

<body>

    <nav class="bg-[url('/public/data/img/LOGIN-BG.png')] bg-top bg-no-repeat bg-black">

        <section class="flex justify-center">

            <div class="w-[80%] h-[740px] bg-[#141414AB] mt-5 relative flex justify-center rounded-3xl">

                <div class="w-[90%] h-[90%] md:flex gap-10 flex justify-center items-center">

                    <div id="" class="text-center outline outline-offset-0 outline-1 outline-[#fcbd00a6] rounded-3xl p-5">

                        <div class="px-5 text-yellow-100 font-medium text-lg">
                            <p class="text-2xl text-yellow-100 font-bold">ยืนยันบัญชี AOK-TH ของคุณ</p>
                            <br>

                            เมื่อตั้งค่าบัญชี AOK-TH
                            เราจะส่งรหัสยืนยันไปยังที่อยู่อีเมลที่คุณใช้เพื่อสร้างบัญชี หากไม่ยืนยันที่อยู่
                            คุณจะสร้างบัญชี AOK-TH ไม่ได้

                        </div>
                        <br>
                        <a href="">
                            <button
                            class="px-5 bg-[url('/public/data/img/changepass-btn.png')] md:w-[310px] md:h-[80px] bg-no-repeat bg-contain bg-center text-lg font-bold mb-3"
                            type="submit">ส่งข้อความใหม่อีกครั้ง</button>

                        </a>
                       
                    </div>

                </div>



                <img src="/public/data/img/new-l-t.png" alt="" class="hidden md:block absolute left-0 top-0 p-3">
                <img src="/public/data/img/new-l-b.png" alt="" class="hidden md:block absolute left-0 bottom-0 p-3">
                <img src="/public/data/img/new-r-t.png" alt="" class="hidden md:block absolute right-0 top-0 p-3">
                <img src="/public/data/img/new-r-b.png" alt="" class="hidden md:block absolute right-0 bottom-0 p-3">



            </div>
        </section>


        <div class="pb-20"></div>
    </nav>

    <script>
        var profile_page1 = document.getElementById("profile_page1");
        var profile_page2 = document.getElementById("profile_page2");
        var profile_page3 = document.getElementById("profile_page3");



        function openProFile_page1() {
            profile_page1.classList.remove("hidden")
            profile_page2.classList.add("hidden")
            profile_page3.classList.add("hidden")
        }

        function openProFile_page2() {
            profile_page1.classList.add("hidden")
            profile_page2.classList.remove("hidden")
            profile_page3.classList.add("hidden")
        }

        function openProFile_page3() {

            profile_page1.classList.add("hidden")
            profile_page2.classList.add("hidden")
            profile_page3.classList.remove("hidden")
        }

    </script>

</body>

</html>
