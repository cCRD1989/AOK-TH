<!-- <!DOCTYPE html> -->
<html>

<head>
    <title>Tailwind CSS Carousel</title>
    <link rel="stylesheet" href="../dist/output.css">


</head>

<body>

    <div class="slider">
        <input type="radio" name="testimonial" id="t-1">
        <input type="radio" name="testimonial" id="t-2">
        <input type="radio" name="testimonial" id="t-3">
        <input type="radio" name="testimonial" id="t-4" checked>
        <input type="radio" name="testimonial" id="t-5">
        <input type="radio" name="testimonial" id="t-6">
        <input type="radio" name="testimonial" id="t-7">
        
        <div class="testimonials">
            <label class="item" for="t-1">
                <h1>1</h2>
            </label>
            <label class="item" for="t-2">
                <h1>2</h2>
            </label>
            <label class="item" for="t-3">
                <h1>3</h2>
            </label>
            <label class="item" for="t-4">
                <h1>4</h2>
            </label>
            <label class="item" for="t-5">
                <h1>5</h2>
            </label>
            <label class="item" for="t-6">
                <h1>6</h2>
            </label>
            <label class="item" for="t-7">
                <h1>7</h2>
            </label>
        </div>
        <br>
        <div class="dots">
            <label for="t-1"></label>
            <label for="t-2"></label>
            <label for="t-3"></label>
            <label for="t-4"></label>
            <label for="t-5"></label>
            <label for="t-6"></label>
            <label for="t-7"></label>
        </div>
    </div>


</body>

</html>
