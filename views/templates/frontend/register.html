{{ define "content" }}

<nav class="bg-[url('/public/data/img/REGISTER-BG.png')] bg-top bg-no-repeat bg-black">

    <section class="flex justify-center">
        <div class="h-[839px] w-[638px] bg-[#141414AB] mt-5 relative flex justify-center">

            <div class="w-[80%]">

                <div class="text-2xl font-extrabold text-white pt-4 text-center">
                    Register/สมัคร
                </div>
                <div class="ranking-hi w-[177px] mx-auto"></div>
                <hr>

                <div class="pt-10">
                    <form action="/auth/customregis">
                        <div class="mb-5">
                            <label class="font-medium text-[18px] text-white block mb-2" for="username">
                                Player/Username
                            </label>
                            <input
                                class="text-white min-w-full h-[70px] px-5 rounded-xl bg-[#00000080] outline outline-offset-0 outline-1 outline-[#FFC117]"
                                id="username" name="username" value="{{ .data.Username }}" type="text" placeholder="Enter your player/username" required maxlength="12" minlength="6">
                        </div>
    
                        <div class="mb-6">
                            <label class="font-medium text-[18px] text-white block mb-2" for="email">
                                Email
                            </label>
                            <input
                                class="text-white min-w-full h-[70px] px-5 rounded-xl bg-[#00000080] outline outline-offset-0 outline-1 outline-[#FFC117]"
                                id="email" type="email" name="email" value="{{ .data.Email }}" placeholder="Enter your Email" required>
                        </div>
    
                        <div class="md:flex justify-between">
                            <div>
                                <label class="font-medium text-[18px] text-white block mb-2" for="password">
                                    Password
                                </label>
                                <input
                                    class="text-white min-w-full h-[70px] px-5 rounded-xl bg-[#00000080] outline outline-offset-0 outline-1 outline-[#FFC117]"
                                    id="password" name="password" type="password" value="{{ .data.Password }}" placeholder="Enter your password" required maxlength="12" minlength="6">
                            </div>
    
                            <div>
                                <label class="font-medium text-[18px] text-white block mb-2" for="repassword">
                                    Confirm Password
                                </label>
                                <input
                                    class="text-white min-w-full h-[70px] px-5 rounded-xl bg-[#00000080] outline outline-offset-0 outline-1 outline-[#FFC117]"
                                    id="repassword" name="repassword" value="{{ .data.Repassword }}" type="password" placeholder="Enter your Confirm Password" required maxlength="12" minlength="6">
    
                            </div>
                        </div>
    
    
                        <div class="text-white flex mt-5">
                            <input class="w-5" type="checkbox" name="checkbox" id="" required>
                            <div class="pl-3">
                                I agree 
                                <span> <a href="/privacypolicy">Privacy Policy</a> and <a href="/service">Service Agreement</a></span>
                                <br>
                                <span>ฉันยอมรับ ข้อตกลงความเป็นส่วนตัว และ เงื่อนไขการให้บริการ</span>
                            </div>
    
                        </div>
    
    
                        <div class="text-center md:mt-[20%]">
                            <p class="text-amber-400 text-lg font-bold">{{ .name }}</p>
                            <button class="bg-[url('/public/data/img/btn_register.png')] w-[310px] h-[80px]"
                                type="submit"></button>
                            <br>
                            <a class="font-medium text-[18px] text-white underline" href="">Login/เข้าสู่ระบบ</a>
                        </div>
                    </form>
                </div>
     
            </div>

            <img src="/public/data/img/new-l-t.png" alt="" class="absolute left-0 top-0 p-3">
            <img src="/public/data/img/new-l-b.png" alt="" class="absolute left-0 bottom-0 p-3">
            <img src="/public/data/img/new-r-t.png" alt="" class="absolute right-0 top-0 p-3">
            <img src="/public/data/img/new-r-b.png" alt="" class="absolute right-0 bottom-0 p-3">

        </div>
    </section>


    <div class="pb-20"></div>
</nav>

{{ end }}
