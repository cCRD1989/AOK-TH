{{ define "content" }}


<section class="flex justify-center bg-[url('/public/data/img/NewPage-BG.png')]">
    <div
        class="h-[945px] w-[1233px] bg-[url('/public/data/img/PAPER-BG.png')] bg-center  mt-5 flex justify-center items-center">

        <div class="md:w-[70%] h-[70%] relative p-10">

            <!-- new 1 -->
            <div>
                <div class="text-center font-bold text-[26px]">
                    <p>News/ประกาศ</p>
                </div>
                <div>
                    <img src="/public/data/img/new-footer.png" alt="">
                </div>
    
                <div class="md:flex">
                    <div class="md:w-[383px] md:h-[470px] overflow-hidden flex items-center">
                        <img class="w-full" src="{{ .newOpen.Image }}" alt="">
                    </div>
                    <div class="p-4 md:w-[383px] md:h-[470px] h-[300px] overflow-auto">
                        <p class="font-bold">[ {{ .newOpen.Datatype }} ]</p>
                        <p class="font-normal text-[24px]">  {{ formatDate .newOpen.CreatedAt "Jan 02,2006" }} {{ .newOpen.Subject }}</p>
                        <p class="md:flex">
    
                            <br>
                            {{ range formatnewline .newOpen.Data }}
                                {{ . }}
                                <br>
                            {{ end }}
                            <br>
                            <br>
                           
                        </p>
                        <a href="{{ .newOpen.Externallink }}">อ่านเพิ่ม</a>
                    </div>
                </div>
            </div>
           
            <img src="/public/data/img/new-l-t.png" alt="" class="absolute left-0 top-0 p-3">
            <img src="/public/data/img/new-l-b.png" alt="" class="absolute left-0 bottom-0 p-3">
            <img src="/public/data/img/new-r-t.png" alt="" class="absolute right-0 top-0 p-3">
            <img src="/public/data/img/new-r-b.png" alt="" class="absolute right-0 bottom-0 p-3">
        </div>



    </div>
</section>



{{ end }}
