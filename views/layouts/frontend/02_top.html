{{ define "top" }}

<!-- #0000004D  bg-[url('{{ .bg }}')] bg-top bg-[#000000b3] md:bg-[#0000004D] -->
<header class="bg-[url('{{ .bg }}')] bg-top">

    <div class="bg-[#000000b3] md:bg-[#0000004D]">
        <nav class="flex items-center md:justify-center justify-between w-[80%] mx-auto md:gap-6 h-[100px]">

            <div class="">
                <a href="/"> <img src="/public/data/img/AOK_LOGO_NAV-BAR.png" alt="" width="124px"></a>
    
            </div>
    
    
            <div
                class="nav-links bg-[#000000b3] md:static absolute md:bg-transparent top-[-200%] w-full left-0 flex justify-center duration-500 h-[844px] pt-5">
    
                <ul class="flex flex-col md:flex-row md:items-center text-white gap-y-10 md:gap-20 text-[20px]">
                    <li class="menuhover"><a href="/">Home<br>หน้าแรก</a></li>
                    <li class="menuhover"><a href="/#Ranking">Ranking<br>จัดอันดับ</a></li>
                    <li class="menuhover"><a href="/#News">News<br>ข่าวสาร</a></li>
                    <li class="menuhover"><a href="/#Community">Community<br>ชุมชน</a></li>
    
                    <div class="flex flex-wrap gap-3 justify-center md:hidden">
                        <a href="#"><img src="/public/data/img/GOOGLE-PLAYSTORE.png" alt="" width="157px"></a>
                        <a href="#"><img src="/public/data/img/APP-STORE.png" alt="" width="157px"></a>
                        <a href="#"><img src="/public/data/img/WINDOW.png" alt="" width="157px"></a>
                    </div>
    
                    <div class="block justify-center items-center mx-auto md:hidden mb-5">
                        <a href="/singin"><img src="/public/data/img/login-btn.png" alt="" width="240px"></a>
                        <a href="/register"><img src="/public/data/img/btn_register.png" alt="" width="240px"></a>
                    </div>
    
                </ul>
            </div>
    
            <div>
                <div class="hidden md:block">
                    {{ if eq .user.Username "" }}
                    <a href="/singin"><img class="mr-5" src="/public/data/img/login-btn.png" alt=""></a>
    
                    {{ else }}
    
                    <div class="flex justify-center items-center">
                 
                        <div class="flex flex-col items-center">
                            <a href=""> <img class="text-center" src="/public/data/img/users.png" alt=""></a>
                            <p class="text-main font-bold" >{{ .user.Username }}</p>
                        </div>
                        
                        <a href="/logout"> <img class="" src="/public/data/img/LOGOUT-btn.png" alt=""></a>
                    </div>
    
    
                    {{ end}}
    
                </div>
    
    
                <div onclick="onToggleMenu(this)" class="bg-[#d02d015e] rounded-md block md:hidden cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-10 h-10">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
            </div>
    
        </nav>
        <aside class="flex justify-center relative top-[5px] md:top-[10px]">
            <img src="/public/data/img/NAV-BAR.png" alt="">
        </aside>
    </div>

  


    <div class="hidden md:block">
        <div class="fastButtons">
            <div class="w-[90px] h-[306px] bg-[#00000099] bg-[url('/public/data/img/fastButtons-BG.png')] rounded-md ">
                <ul class="mx-auto w-[45px] pt-3 space-y-1 text-white text-center">
                    <li><a class="menuhover" href="https://rol-aokth.gitbook.io/aok-guide/" target="_blank"><img
                                src="/public/data/img/GUIDE-BOOK.png" alt="">Guide<br><span>ไกด์</span></a>
                    </li>
                    <li><a class="menuhover" href="/class"><img src="/public/data/img/CLASS.png"
                                alt="">Class<br><span>อาชีพ</span></a></li>
                    <li><a class="menuhover" href="/maps"><img src="/public/data/img/MAP.png"
                                alt="">Map<br><span>แผนที่</span></a></li>
                </ul>
            </div>
        </div>

        <div class="fastButtons-topup box">
            <a href="/topups"><img src="/public/data/img/topup-bg.png" alt="" width="100%"></a>
        </div>
    </div>

</header>


{{ end }}
